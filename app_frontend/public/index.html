<!DOCTYPE html>
<html>
    <head>
        <title>Terraform Cloud vs. Terraform Mars</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            header {
                background-color: rgb(195, 177, 222);
                height: 20vh;
                margin: 0;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .tf-logo {
                width: 100px;
                height: 100px;
            }
            main {
                padding: 10vh 10vh;
                min-height: 60vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .container {
                max-width: 80%;
                margin-bottom: 10vh;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .tagline {
                font-size: x-large;
                font-style: italic;
                color: rgb(148, 46, 220);
            }
            footer {
                background-color: rgb(195, 177, 222);
                height: 20vh;
                margin: 0;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>What else can you terraform?</h1>
            <img class="tf-logo" src="./tfc.png" alt="Terraform Cloud" />
        </header>
        <main>
            <div class="container">
                <img src="./aws.png" alt="aws" />
                <img src="./gcp.png" alt="gcp" />
                <img src="./azure.png" alt="azure" />
                <img src="./tfmars.png" alt="Mars" />
            </div>
            <div>
                <h2><a href=https://registry.terraform.io>See More in the Terraform Registry</a></h2>
            </div>
        </main>
        <footer>
            <p>Terraform with Amie</p>
        </footer>
    </body>
</html>
